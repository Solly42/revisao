<!DOCTYPE html>
<html lang="pt-br">
<head>

<body id="caixa">
    
    
    <form action="#" style="max-width:500px;margin:auto" >
        
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Nome completo" id="nome"> 
        </div>
        
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="text" placeholder="Email" id="email">
        </div>
        
        <div class="input-container">
            <i class="fas fa-pen icon"></i>
            <textarea name="psw" id="" cols="200" rows="10"></textarea>
        </div>
        
        <button type="submit" id="botao" class="btn" onclick="valida()">ENVIAR</button>
    </form>
    
    
    <!-- script do font awesome -->
    <script src="../revisao/assets/ex01.js"></script>
