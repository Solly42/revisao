<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="">

        <input type="number" id="n1">
        <label for="">n2</label>
        <input type="number" id="n2">

        <button id="botao2">Subtrai</button>
        <button id="botao3">Multiplica</button>
        <button id="botao4">Divide</button>

    </form>

    <script>
        document.getElementById("botao").addEventListener("click", somar)

        function somar () {
            var n1 = parseInt(document.getElementById("n1").value);

            var n2 = parseInt(document.getElementById("n2").value);

            var resultado = n1 + n2;
            alert (resultado)
        }

        document.getElementById("botao2").addEventListener("click", subtrair)

        function subtrair () {
            var n1 = parseInt(document.getElementById("n1").value);

            var n2 = parseInt(document.getElementById("n2").value);

            var resultado = n1 - n2;
            alert (resultado)
        }

        document.getElementById("botao3").addEventListener("click", multiplicar)

        function multiplicar () {
            var n1 = parseInt(document.getElementById("n1").value);

            var n2 = parseInt(document.getElementById("n2").value);

            var resultado = n1 * n2;
            alert (resultado)
        }

        function dividir () {

            var n1 = parseInt(document.getElementById("n1").value);

            var resultado = n1 / n2;
            alert (resultado)
            }

            }
        }
    </script>
    
</body>
